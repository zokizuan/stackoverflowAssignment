<ng-container *ngIf="(searchTerm$ | async)  === ''; else SearchTop">
  <div style="font-size: 27px; font-weight: 500; margin-bottom: 16px"> 
    Please enter a search term
  </div>
</ng-container>

<ng-template #SearchTop>
  <div style="max-width : 728px">
    <div style="font-size: 27px; font-weight: 500; margin-bottom: 16px"> Search Results </div>
    <div *ngIf="searchTerm$ | async" class="caption"> Results for {{ searchTerm$ | async }}
    </div>
    <div class="total-result-container">
      <div *ngIf="searchTerm$ | async" class="total-results">
        {{ (response$ | async)?.total | number }} results
      </div>
      <div class="split-button-group">
        <button type="button"  class="split-button" [ngClass]="{'split-button-active':activeSplit == 'votes'}" id="votes" 
        (click)="sortBy('votes','asc',$event)">Votes</button>
        <button type="button" class="split-button" [ngClass]="{'split-button-active':activeSplit == 'activity'}" id="activity" (click)="sortBy('activity','asc',$event)">Activity</button>
        <button type="button" class="split-button" [ngClass]="{'split-button-active':activeSplit == 'newest'}" id="newest" (click)="sortBy('creation','desc',$event)">Newest</button>
        <button type="button" class="split-button" [ngClass]="{'split-button-active':activeSplit == 'oldest'}" id="oldest" (click)="sortBy('creation','asc',$event)">Oldest</button>
      </div>
    </div>
  </div>
  <app-questions-list [response$]="response$"></app-questions-list>
</ng-template>
